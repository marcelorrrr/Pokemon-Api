<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pokédex</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
</head>
<body>

    <div id="pokedex-container">
        <div class="superior">
            <div class="luz"></div>
            <div class="circulochico1"></div>
            <div class="circulochico2"></div>
            <div class="circulochico3"></div>



        </div>

        <h1>Busca tu Pokémon</h1>
        <input type="text" id="pokemonInput" placeholder="Nombre o ID">
        <button id="searchButton">Buscar</button>
        <p>Escribí el Nombre o Número de un Pokemón</p>
        <div class="visor">
        <div id="pokemonResult" class="resultado"></div>
        </div>
        <div class="controles">
            <div class="circulo"></div>
            <div class="rectangulos">
                <div class="rectangulos-chicos">
                <div class="rectangulo-pequeñoVerde"></div>
                <div class="rectangulo-pequeñoRojo"></div>
                </div>
                <div class="rectangulo-verde"></div>
                
            </div>
            <div class = "pad">
            <div class="pad-arriba">   </div>
            <div class="pad-centro">   
            <div class="pad-izq">   </div>
            <div class="pad-der">   </div>
            </div>
            <div class="pad-abajo">   </div>
            </div>


        </div>

    </div>

</body>
</html>
